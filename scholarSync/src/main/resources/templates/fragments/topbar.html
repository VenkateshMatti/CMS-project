 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="topbar">
    <header class="top-bar d-flex justify-content-between align-items-center px-3">
        <div class="topbar-left d-flex align-items-center">
            <img src="/images/scholar-transparent.png" alt="Logo" class="logo-img me-3">
        </div>

        <div class="topbar-center flex-grow-1 px-4">
            <input type="text" class="form-control search-box" placeholder="Search for Courses, Subjects, Sections or Lessons">
        </div>

        <div class="topbar-right d-flex align-items-center">
            <a href="/courses" class="btn btn-outline-secondary me-3">Explore Courses</a>

             <div class="comment-dropdown" id="commentDropdown">
  <button class="comment-btn" onclick="toggleCommentDropdown()">
    <i class="fas fa-comment-dots"></i>
  </button>

  <!-- Dropdown Items -->
  <div class="comment-menu">
    <a th:href="@{/feedback}"><i class="fas fa-comments"></i> Feedback</a>
    <a th:href="@{/messages}"><i class="fas fa-envelope"></i> Messages</a>
  </div>
</div>

         <div class="user-account" id="userDropdown">
  <button class="user-btn" onclick="toggleUserDropdown()">
    <i class="fas fa-user-circle"></i>
    <span th:text="${#authentication.name}">User</span>
    <i class="fas fa-caret-down"></i>
  </button>
  <div class="user-dropdown-content">
    <a th:href="@{/my-courses}">
      <i class="fas fa-book"></i> My Courses
    </a>
    <a th:href="@{/profile}">
      <i class="fas fa-user"></i> Profile
    </a>
    <form th:action="@{/logout}" method="post">
      <button type="submit">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </form>
  </div>
</div>
    </header>
</div>
</html>
